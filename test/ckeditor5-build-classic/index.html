<div id="editor">
	<p>This is the editor content.</p>
</div>
<script src="build/ckeditor.js"></script>
<script src="build/ckeditor.js.map"></script>
<script>
	ClassicEditor
		.create( document.querySelector( '#editor' ) )

			window.editor = editor;
		} )
		.catch( e => {
			console.error( e.stack );
		} );
</script>
